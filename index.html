<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <!-- LOGO START -->
        <div class="logo">
            <img src="img/google.jpg" alt="google">
        </div>
        <!-- LOGO END -->

        <!-- Search Area Start -->
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" name="search-input" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
        <!-- Search Area End -->

        <!-- Extras Start  -->
        <div class="extras">
            <div class="special">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
            </div>

            <div class="help">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company İnfo</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google Logos</a><br>
            </div>

            <div class="get-google">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <!-- Extras End -->
        <div class="copyright">
            <p>Copyright ©1998 Google Inc.</p>
        </div>
    </section>
</body>
</html>
